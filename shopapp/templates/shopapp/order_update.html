{% extends 'shopapp/base.html' %}

{% block title %}
	Update order
{% endblock %}

{% block body %}
	<h1>Изменение заказа</h1>
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">
                Изменить заказ
            </button>
        </form>
    </div>

    <div>
    <a href="{% url 'shopapp:orders_list' %}"> Обратно к списку заказов</a>
    </div>
{% endblock %}
