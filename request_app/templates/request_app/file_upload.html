{%  extends 'request_app/base.html' %}

{% block title %}
   File upload
{%  endblock %}

{% block body %}
    <h1> Загрузка файла: </h1>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <p>
        <input type="file" name="myfile">
    </p>


    <button type="submit">Загрузить</button>
    </form>
{%  endblock %}
